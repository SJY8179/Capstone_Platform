spring.datasource.url=jdbc:mariadb://localhost:3307/capstone?useUnicode=true&characterEncoding=utf8
spring.datasource.username=capstone
spring.datasource.password=capstone
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ------------------------------
# 로컬 파일 업로드 저장소 설정
# ------------------------------
app.upload.root-dir=./uploads
app.upload.ttl-seconds=600

# 업로드 한도 명시(프론트 10MB 체크와 일치)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
spring.servlet.multipart.resolve-lazily=true

# (참고) 서버 컨텍스트 경로는 application.properties 에서 /api 로 설정되어 있는 상태를 가정합니다.
